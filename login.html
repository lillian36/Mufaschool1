<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 - mufa補習班</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>mufa補習班</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="courses.html">課程介紹</a>
        <a href="signup.html">線上報名</a>
        <a href="login.html">登入</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>登入系統</h2>
    <form id="login-form" class="login-form">
      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" required />

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">登入</button>
    </form>
    <p id="message" style="color:red;"></p>
    <p>還沒有帳號？請聯絡班主任或到現場登記。</p>
  </main>

  <footer>
    <div class="container">
      <p>聯絡電話：02-1234-5678 ｜ 地址：台北市學習路1號</p>
      <p>&copy; 2025 mufa補習班 Star Cram School</p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase 專案設定（請替換成你的設定）
    const firebaseConfig = {
      apiKey: "Az_BXfdNwfsYe4Cd7dIXtD3M",
      authDomain: "mufa-cramschool-4230c.firebaseapp.com",
      projectId: "mufa-cramschool-4230c",
      storageBucket: "mufa-cramschool-4230c.firebasestorage.app",
      messagingSenderId: "289441486344",
      appId: "1:289441486344:web:0956cd3e418b84a6ec63bd"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const messageP = document.getElementById('message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          messageP.style.color = 'green';
          messageP.textContent = '登入成功！正在導向首頁...';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        })
        .catch((error) => {
          messageP.style.color = 'red';
          messageP.textContent = '登入失敗：' + error.message;
        });
    });
  </script>
</body>
</html>
